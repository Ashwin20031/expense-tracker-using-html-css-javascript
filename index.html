<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="input-row">
        <input type="text" id="expense-name" placeholder="Item Name" />
        <input type="number" id="expense-price" placeholder="Price" />
        <input type="date" id="expense-date" />
        <select id="expense-category">
          <option value="Food">Food</option>
          <option value="Things">Things</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        <button id="add-expense">Add</button>
      </div>

      <table id="expense-table">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Date</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expense-list"></tbody>
      </table>
      <div class="total">
        Total Expenses: $<span id="total-expenses">0.00</span>
      </div>
      <div class="filter-row">
        <label for="filter-category">Filter by Category:</label>
        <select id="filter-category">
          <option value="All">All</option>
          <option value="Food">Food</option>
          <option value="Things">Things</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
